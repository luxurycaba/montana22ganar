<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAD - MONTANA 22</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Botón Menú Hamburguesa -->
    <div class="modal-hamburguesa" id="modal-hamburguesa-toggle">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="container">
      <button class="btn-container" id="btn-titular">TITULAR</button>
      <button class="btn-container" id="btn-cbu">CBU</button>
      <button class="btn-container" id="btn-apodo">APODO</button>
      <button class="btn-container modal-bienvenida" id="btn-bienvenida">
        BIENVENIDA
      </button>
      <button class="btn-container modal-registrar" id="btn-registrarUsuario">
        REGISTRAR USUARIO
      </button>
      <button class="btn-container" id="btn-bienvenidaPubli">
        BIENVENIDA PUBLI
      </button>
      <button class="btn-container" id="btn-acreditadas">ACREDITADAS</button>
      <button class="btn-container" id="btn-sistemaDeReferidos">
        SISTEMA DE REFERIDOS
      </button>
      <button class="btn-container" id="btn-derivar">DERIVAR</button>
      <button class="btn-container" id="btn-bono">BONO</button>
      <button class="btn-container" id="btn-captura">CAPTURA</button>
      <button class="btn-container" id="btn-textoDeReferidos">
        LINK REFERIDOS
      </button>
      <button class="btn-container" id="btn-retiro">RETIRO</button>
      <button class="btn-container" id="btn-avisame">
        AVISAME
      </button>
      <button class="btn-container" id="btn-saldoCobrable">
        SALDO COBRABLE
      </button>
      <button class="btn-container" id="btn-premioEnviado">
        PREMIO ENVIADO
      </button>
      <button class="btn-container" id="btn-cookies">
        COOKIES
      </button>
      <button class="btn-container" id="btn-canal">CANAL</button>
      <button class="btn-container" id="btn-noIngreso">NO INGRESO</button>
      <button class="btn-container" id="btn-soporte">SOPORTE</button>
      <button class="btn-container" id="btn-sistemaDePagos">
        SISTEMA DE PAGOS
      </button>
    </div>

    <!-- Overlay 1 -->
    <div class="overlay" id="overlay">
      <!-- Formulario de menu hamburguesa -->
      <div class="form-container">
        <form action="#" method="POST">
          <h2>Ingresar datos:</h2>
          <label for="titular">TITULAR:</label>
          <input type="text" id="titular" name="titular" required />
          <label for="cbu">CBU:</label>
          <input type="number" id="cbu" name="cbu" required />
          <button type="submit">Cargar Datos</button>
        </form>
      </div>
    </div>

    <!-- Overlay 2 -->
    <div class="overlay-btn" id="overlay-bienvenida">
      <!-- Formulario de bienvenida -->
      <div class="form-container">
        <form action="#" method="POST">
          <h2>Ingresar usuario:</h2>
          <input
            type="text"
            id="usuarioBienvenida"
            name="usuarioBienvenida"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <!-- Overlay 3 -->
    <div class="overlay-btn" id="overlay-registrar">
      <!-- Formulario de bienvenida -->
      <div class="form-container">
        <form action="#" method="POST">
          <h2>Ingresar usuario:</h2>
          <input
            type="text"
            id="usuarioRegistrar"
            name="usuarioRegistrar"
            required
          />
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
